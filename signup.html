<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn up</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="main-signup">
        <div class="signup-container" id="signup-container">
            <div class="signup-login">
                <a href="./login.html"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="signup-h1">
                <h1>CREATE <br> ACCOUNT</h1>
            </div>
            <div class="signup-bottom">
                <form action="">
                    <label for="">Name</label><br>
                    <div class="signup-name">
                        <select name="" id="">
                            <option value="">Select</option>
                            <option value="Mr">Mr</option>
                            <option value="Ms1">Ms</option>
                        </select>
                        <input type="text" class="name" required>
                    </div>
                    <label for="">Email*</label><br>
                    <input type="email" class="email" required><br>
                    <label for="">Password*</label><br>
                    <input type="password" class="password" required><br>
                    <label for="">Phone Number*</label><br>
                    <input type="number" class="phone" required><br>
                    <input type="submit" value="CONTINUE">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./scripts/signup.js"></script>
<script src="https://kit.fontawesome.com/d1da2a05d8.js" crossorigin="anonymous"></script>
