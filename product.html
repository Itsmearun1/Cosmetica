<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanser</title>
    <link rel="stylesheet" href="./style/product.css">
</head>

<body>
    <div class="cleanser-main">
        <div class="cleanser-left">
            <div class="cleanser-left-1">
                <div class="cleanser-left-1-1">
                    <p>CATEGORY</p>
                </div>
                <div class="cleanser-left-1-2">
                    <input type="checkbox" name="fashwash" id="">
                    <label for="fashwash">Fash Wash & Cleansers</label>
                </div>
                <div class="cleanser-left-1-3">
                    <input type="checkbox" name="Newarrivals" id="">
                    <label for="Newarrivals">New Arrivals</label><br>
                    <input type="checkbox" name="Onsale" id="">
                    <label for="Onsale">On Sale</label>
                </div>
            </div>
            <div class="cleanser-left-2">
                <span class="cleanser-left-1-1">
                    <p>FILTER BY</p>
                </span>
                <div>
                    <p>Gender</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Brand</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Size</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Color</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Promotion</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Price</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Stores</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Concerns</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Skin Type</p><i class="fa-solid fa-angle-right"></i>
                </div>
                <div>
                    <p>Ingredients Preferences</p><i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>


        <div class="cleanser-right">
            <div class="cleanser-right-1">
                <div class="cleanser-right-1-1">
                    <p>1 FILTER APPLIED</p>
                    <p>Fash Wash & Cleansers</p>
                </div>
                <div class="cleanser-right-1-2">
                    <label for="sorT">SORT :</label>
                    <select class="sorT" name="sorT" id="">
                        <option value="">Select</option>
                        <option value="lowtohigh">Price Low to High</option>
                        <option value="hightolow">Price Low to High</option>
                    </select>
                </div>
            </div>
            <div class="cleanser-right-2">

            </div>
        </div>
    </div>

</body>

</html>
<script src="./scripts/product.js"></script>
<script src="https://kit.fontawesome.com/d1da2a05d8.js" crossorigin="anonymous"></script>
