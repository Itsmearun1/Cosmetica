<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
    <link rel="stylesheet" href="/style/addtocart.css">
</head>
<body>
    <div id="navbar">
        <div id="nav-1">
            <img id="logo" src="/logo.png" alt="logo">
            <h4 id="login">Login</h4>
        </div>
        <div id="nav-2">
            <h3>MY BAG</h3>
        </div>
    </div> <br><br>
    <div id="container">
        <div id="productDetails"></div>
        <div id="checkoutDetails">
            <div>
                <h3>OVERVIEW</h3>
            </div>
            <div>
                <h6>SubTotal</h6>
                <h6 id="subTotal">Rs.</h6>
            </div>
            <div>
                <h6>Discount</h6>
                <h6 id="discount">- Rs. 0</h6>
            </div>
            <div>
                <h6>GST</h6>
                <h6 id="GST">Rs. 0</h6>
            </div>
            <div>
                <h6>Delivery Charges</h6>
                <h6 id="deliveryCharge">Rs. 0</h6>
            </div>
            <hr>
            <div>
                <h4>Total</h4>
                <h4 id="totalPrice">Rs. </h4>
            </div>
            <div id="checkout">
                <button id="checkoutBtn">CHECKOUT</button>
            </div>
            <div id="shop-more">
                <button id="shopMoreBtn">SHOP MORE</button>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/addtocart.js"></script>
</html>
